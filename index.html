<!doctype html>
<html>
  <head>
    <title>array</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var scores = [60, 50, 60, 88, 54, 54, 58, 50, 52,
      54, 48, 69, 34, 55, 51, 52, 44, 66];
      var max = scores[0];

      for (var i = 1; i < scores.length ; i++){
        document.write(scores[i] + "<br>");
          if (scores[i] < max){
             max = scores[i];
          }
       }

     document.write("数组中的最小值是："+ max + "<br>");
    </script>
  </body>
</html>
